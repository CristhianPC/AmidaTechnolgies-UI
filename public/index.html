<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amida CO-OPS </title>
  </head>
  <body>
    <form>
      <H1>Amida CO-OPS</H1>
      <label>
          <p>Station ID:</p>
          <input type="text" name="station" />
        </label>
      <p>Option:</p>
      <select name="product">
        <option value="0">Water level</option>
        <option value="1">Air temperature</option>
        <option value="2">Water temperature</option>
      </select>
      <label>
          <p>Date:</p>
          <input type="text" name="date" />
        </label>
      <br />
      <br />
      <button>Send</button>
      <button id="resetButton" type="reset">Reset</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>
            Time
          </th>
          <th>
            Value
          </th>
        </tr>
      </thead>
      <tbody id="dataValue"></tbody>
      </tbody>
    </table>
    
    <h3>Average Value Month</h3>
    <span id="data_1"></span>
    <h3 id="data_2"></h3>
    <h3 id="data_3"></h3>
    <h3 id="data_4"></h3>
    <h3 id="data_5"></h3>
    <h3 id="data_6"></h3>
    
    <pre id="endpointResponse"></pre>
    <script src="./main.js"></script>
  </body>
</html>
